	<style>
		* {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		html,
		body {
			height: 100%;
			width: 100%;
			background-color: black;
			color: white;
		}
		.title {
			font-size: 75px;
			font-family: "Courier New", Courier, monospace;
			letter-spacing: 5px;
			text-align: left;
			margin-left: 10px;
			letter-spacing: -5px;
		}
		p {
			cursor: pointer;
			font-size: 20px;
		}
		p:hover {
			animation: bg 10s infinite;
		}
		/* ignore .bg */
		@keyframes bg {
			0% {
				color: #ffffff;
			}
			25% {
				color: #369eff;
			}
			50% {
				color: #00eeff;
			}
			75% {
				color: #369eff;
			}
			100% {
				color: #e4f5ff;
			}
		}

		.title > div {
			animation: bounce 4s infinite, bg 5s infinite;
			/* add bg animation */
			/* make it behave like a span */
			display: inline-block;
		}
		/* for the 2nd child */
		.title > div:nth-child(2) {
			animation-delay: 0.5s;
		}
		/* same for the others */
		.title > div:nth-child(3) {
			animation-delay: 1s;
		}
		.title > div:nth-child(4) {
			animation-delay: 1.5s;
		}
		.title > div:nth-child(5) {
			animation-delay: 2s;
		}
		.title > div:nth-child(6) {
			animation-delay: 2.5s;
		}
		.title > div:nth-child(7) {
			animation-delay: 3s;
		}

		@keyframes bounce {
			0% {
				transform: translateY(0px);
			}
			25% {
				transform: translateY(10px);
			}
			50% {
				transform: translateY(-10px);
			}
			75% {
				transform: translateY(10px);
			}
			100% {
				transform: translateY(0px);
			}
		}

		.init {
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			/* from top */
			margin-top: 45%;
			gap: 10px;
			text-align: left;
			width: 100%;
		}
		body {
			display: grid;
			grid-template-columns: 2fr 2fr;
		}
	</style>
