<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<a
			href="https://quavergame.com/oauth2/authorize?client_id=59d774f3a9ca27fdd988190b46baab9c&redirect_uri=http://localhost:5500/quaver&response_type=code"
			>INITIAL</a
		>
		<button onclick="afasd()">afasd</button>
	</body>
	<script>
		// params
		const params = new URLSearchParams(window.location.search);
		const code = params.get("code");
		let clientid = "59d774f3a9ca27fdd988190b46baab9c";
		let clientsecret =
			"fdfd0894cd9046d0730e8e037ba5231db2e6a6748b0aad4810a70b1d9d88c6b1";
		let token = null;
		// ?client_id=${clientid}&client_secret=${clientsecret}&grant_type=client_credentials&code=${code}
		function afasd() {
			fetch(`https://quavergame.com/oauth2/token`, {
				method: "POST",
				headers: {
					"Access-Control-Allow-Origin": "*",
				},
				body: {
					client_id: clientid,
					client_secret: clientsecret,
					grant_type: "client_credentials",
					code: code,
				},
			}).then((res) => {
				token = res.access_token;
			});
		}
	</script>
</html>
